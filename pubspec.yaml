name: flu_warehouse_mobile
description: Warehouse Mobile App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  auto_route: 6.0.3
  bloc: 8.1.1
  collection: 1.17.0
  dio: 5.1.1
  equatable: 2.0.5
  fimber_io: ^0.6.6
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.2
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: 5.7.0
  flutter_secure_storage: ^8.0.0
  flutter_svg: 2.0.2
  freezed: 2.3.2
  freezed_annotation: 2.2.0
  get_it: 7.2.0
  injectable: 2.1.1
  intl: 0.17.0
  json_annotation: 4.8.0
  json_serializable: 6.6.1
  mobile_scanner: 3.2.0
  provider: 6.0.5
  retrofit: 4.0.1
  shared_preferences: ^2.1.0

dev_dependencies:
  auto_route_generator: 6.0.1
  build_runner: 2.3.3
  flutter_gen_runner: 5.2.0
  flutter_test:
    sdk: flutter
  injectable_generator: 2.1.5
  retrofit_generator: 6.0.0+1
  very_good_analysis: 3.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/generated/assets
  integrations:
    flutter_svg: true
